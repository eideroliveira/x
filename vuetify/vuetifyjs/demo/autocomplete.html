<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">

	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>vuetify demo</title>
</head>

<body>
	<script>
		window.__serverSideData__ = {
			states: {
				Name2: ["react", "jquery"],
			}
		}
	</script>
	<div id="app">
		<v-app>
			<v-content>
				<v-container>
					<h2>Multiple Remote</h2>
					<vw-autocomplete
						field-name="Name1"
						item-value="symbol"
						item-text="name"
						:multiple="true"
						:items-event-func-id='{"id": "getCoins"}'
						:selected-items='[{"symbol": "BTC", "name": "BitCoin"}, {"symbol": "ETH", "name": "Ethereum"}]'
						:items='[{"symbol": "BTC", "name": "BitCoin"}, {"symbol": "ETH", "name": "Ethereum"}]'
						label="Multiple Remote"
					></vw-autocomplete>

					<h2>Multiple</h2>
					<vw-autocomplete
						:multiple="true"
						:items='[{"Login":"sam","Name":"Sam"},{"Login":"john","Name":"John"},{"Login":"charles","Name":"Charles"}]'
						:selected-items='[{"Login":"sam","Name":"Sam"},{"Login":"charles","Name":"Charles"}]'
						field-name='Name3'
						item-text='Name'
						item-value='Login'
						label="Multiple"
					></vw-autocomplete>

					<h2>Single Remote</h2>
					<vw-autocomplete
						field-name="Name2"
						item-value="symbol"
						item-text="name"
						:items-event-func-id='{"id": "getCoins"}'
						:items='[{"symbol": "BTC", "name": "Bitcoin"}]'
						:selected-items='[{"symbol": "BTC", "name": "Bitcoin"}]'
						label="Single Remote"
					></vw-autocomplete>


					<h2>Single</h2>
					<vw-autocomplete
						field-name="Name2"
						:items='[{"text":"Vue","value":"vue"},{"text":"React","value":"react"},{"text":"Angular","value":"angular"},{"text":"Amber","value":"amber"},{"text":"jQuery","value":"jquery"}]'
						:selected-items='[{"text":"Angular","value":"angular"}]'
						label="Single"
					></vw-autocomplete>

					<v-btn color="info" v-on:click='onclick({"id": "update"}, $event)' >Post</v-btn>

				</v-container>
			</v-content>
		</v-app>
	</div>

	<script src="http://localhost:3080/app.js"></script>
	<script src="http://localhost:3100/app.js"></script>

</body>

</html>
