<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">

	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="https://unpkg.com/vue"></script>
	<title>vuetify demo</title>
</head>

<body>
	<script>
		window.__serverSideData__ = {
			states: {
				Name2: ["react", "jquery"],
			}
		}
	</script>
	<div id="app">
		<v-app>
			<v-content>
				<v-container>
					<vw-autocomplete field-name="Name1" item-value="symbol" item-text="name" :multiple="true" :items-event-func-id='{"id": "getCoins"}' :selected-items='[{"symbol": "BTC", "name": "BitCoin"}, {"symbol": "ETH", "name": "Ethereum"}]' :items='[{"symbol": "BTC", "name": "BitCoin"}, {"symbol": "ETH", "name": "Ethereum"}]' label="Hello1"></vw-autocomplete>

					<vw-autocomplete field-name="Name2" :items='[{"text":"Vue","value":"vue"},{"text":"React","value":"react"},{"text":"Angular","value":"angular"},{"text":"Amber","value":"amber"},{"text":"jQuery","value":"jquery"}]' :selected-items='[{"text":"Angular","value":"angular"}]' label="Hello2"></vw-autocomplete>

					<vw-autocomplete :multiple="true" :items='[{"Login":"sam","Name":"Sam"},{"Login":"john","Name":"John"},{"Login":"charles","Name":"Charles"}]' :selected-items='[{"Login":"sam","Name":"Sam"},{"Login":"charles","Name":"Charles"}]' field-name='Name3' item-text='Name' item-value='Login' label="Hello3"></vw-autocomplete>

					<v-btn color="info" v-on:click='onclick({"id": "update"}, $event)' >Post</v-btn>

				</v-container>
			</v-content>
		</v-app>
	</div>

	<script src="http://localhost:3080/app.js"></script>
	<script src="http://localhost:3100/app.js"></script>

</body>

</html>
