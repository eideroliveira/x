<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">

	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="https://unpkg.com/vue"></script>
	<title>vuetify demo</title>
</head>

<body>
	<script>
		window.__serverSideData__ = {
			states: {
				Name1: "text1",
			}
		}
	</script>
	<div id="app">
		<v-app>
			<v-content>
				<v-container>
					<vw-text-field field-name="Name1" ></vw-text-field>
					<v-btn color="info" v-on:click='onclick({"id": "update"}, $event)' >Post</v-btn>

				</v-container>
			</v-content>
		</v-app>
	</div>

	<script src="http://localhost:3080/app.js"></script>
	<script src="http://localhost:3100/app.js"></script>

</body>

</html>
