<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">

	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>vuetify demo</title>
</head>

<body>

	<div id="app">
		<v-app>
			<v-content>
				<v-container>
					<vw-date-item :value='{"modifier": "between", "valueFrom": "2018-01-02", "valueTo": "2019-01-02", "value": "2017-01-02", "inTheLastUnit": "months", "inTheLastValue": 5}'></vw-date-item>
				</v-container>
			</v-content>
		</v-app>
	</div>

	<script src="http://localhost:3080/app.js"></script>
	<script src="http://localhost:3100/app.js"></script>

</body>

</html>
