<meta charset="utf-8">
<title>overlayjs demo</title>
<script src="https://unpkg.com/vue"></script>
<script src="/dist/branoverlay.umd.min.js"></script>

<link rel="stylesheet" href="/dist/branoverlay.css">

<div id="app">
	<bran-drawer width="770" :default-open="true" placement="right">
		<template v-slot:trigger='{ parent }'>123
			<a href="#" @click="parent.show">
				Open
			</a>
		</template>
		<template v-slot:drawer='{ parent }'>
			<button @click="parent.close">close</button>
			<p>Some contents..Some contents...Some contents...Some contents...Some contents...Some contents....</p>
			<p style="width: 500px;">Some contents...</p>
			<p>Some contents...</p>
			<p>Some contents...</p>
			<h1>This is from remote</h1>
			<bran-lazy-loader :visible='parent.isVisible' :loader-func='{"id": "loadDrawer", "params": ["1", "2"]}'></bran-lazy-loader>
			<h1>This is nested</h1>
			<bran-drawer height="400" placement="bottom">
				<template v-slot:trigger='{ parent }'>123
					<a href="#" @click="parent.show">
						Open
					</a>
				</template>
				<template v-slot:drawer>
					<p>Some contents..Some contents...Some contents...Some contents...Some contents...Some contents....
					</p>
					<p style="width: 500px;">Some contents...</p>
					<p>Some contents...</p>
					<p>Some contents...</p>
					<p>Some contents...</p>
					<p>Some contents...</p>
					<p>Some contents...</p>
				</template>
			</bran-drawer>
		</template>
	</bran-drawer>
	<div style="height: 500px"></div>
	123123123123123123

	<h1>Bran Popover</h1>
	<bran-popover title="Hello" trigger="click" :default-visible="true" placement="top">
		<template v-slot:overlay="{ parent }">
			<h1>Hello</h1>
			<p>abc1231231231231312123</p>
		</template>

		<a href="#" style="margin-left: 300px">
			Open
		</a>
	</bran-popover>

	<bran-popover title="Hello" trigger="click" :default-visible="false" placement="top">
		<template v-slot:overlay="{ parent }">
			<bran-lazy-loader :visible='parent.isVisible' :loader-func='{"id": "loadDrawer", "params": ["1", "2"]}'>
		</template>

		<a href="#" style="margin-left: 300px">
			Open
		</a>
	</bran-popover>

</div>

<script src="/public/bran.umd.min.js"></script>
