<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>overlayjs</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<noscript>
		<strong>We're sorry but overlayjs doesn't work properly without JavaScript enabled. Please enable it to
			continue.</strong>
	</noscript>
	<div id="app">

		<h1>Bran Drawer</h1>
		<bran-drawer width="770" placement="right" :default-open="false" :first-enter="true" class-name="drawer1">
			<template v-slot:trigger='{ parent }'>123
				<a href="#" @click="parent.show">
					Open
				</a>
			</template>
			<template v-slot:drawer='{ parent }'>
				<button @click="parent.close">close</button>
				<p>drawer1....drawer1....drawer1....drawer1....drawer1....drawer1....drawer1....drawer1....drawer1....drawer1....drawer1....drawer1....drawer1....drawer1....drawer1....drawer1....drawer1....drawer1....
				</p>
				<p>drawer1...</p>
				<p>drawer1...</p>
				<h1>This is from remote</h1>
				<bran-lazy-loader :visible='parent.isVisible' :loader-func='{"id": "loadDrawer", "params": ["1", "2"]}'>
				</bran-lazy-loader>
				<h1>This is nested</h1>
				<bran-drawer width="770" placement="right" :default-open="false" class-name="drawer2"
					:level="['.drawer1']">
					<template v-slot:trigger='{ parent }'>123
						<a href="#" @click="parent.show">
							Open
						</a>
					</template>
					<template v-slot:drawer>
						<p>drawer2...drawer2...drawer2...drawer2...drawer2...drawer2...drawer2...drawer2...drawer2...drawer2...drawer2...drawer2...drawer2...drawer2...drawer2...drawer2...
						</p>
						<p>drawer2...</p>
						<p>drawer2...</p>
						<p>drawer2...</p>

						<bran-drawer width="770" placement="right" class-name="drawer3"
							:level="['.drawer1', '.drawer2']">
							<template v-slot:trigger='{ parent }'>123
								<a href="#" @click="parent.show">
									Open
								</a>
							</template>
							<template v-slot:drawer>
								<p>drawer3...drawer3...drawer3...drawer3...drawer3...drawer3...drawer3...drawer3...drawer3...drawer3...drawer3...drawer3...drawer3...drawer3...drawer3...drawer3...drawer3...
								</p>
								<p>drawer3...</p>
								<p>drawer3...</p>
								<p>drawer3...</p>
								<p>drawer3...</p>
								<bran-drawer width="770" placement="right" class-name="drawer4"
									:level="['.drawer1','.drawer2', '.drawer3']">
									<template v-slot:trigger='{ parent }'>123
										<a href="#" @click="parent.show">
											Open
										</a>
									</template>
									<template v-slot:drawer>
										<p>drawer4...drawer4...drawer4...drawer4...drawer4...drawer4...drawer4...drawer4...drawer4...drawer4...drawer4...drawer4...drawer4...drawer4...drawer4...drawer4...drawer4...
										</p>
										<p>drawer4...</p>
										<p>drawer4...</p>
										<p>drawer4...</p>
										<p>drawer4...</p>

										<bran-drawer width="770" placement="right" class-name="drawer5"
											:level="['.drawer1','.drawer2', '.drawer3', '.drawer4']">
											<template v-slot:trigger='{ parent }'>123
												<a href="#" @click="parent.show">
													Open
												</a>
											</template>
											<template v-slot:drawer>
												<p>drawer5...drawer5...drawer5...drawer5...drawer5...drawer5...drawer5...drawer5...drawer5...drawer5...drawer5...drawer5...drawer5...drawer5...drawer5...drawer5...drawer5...
												</p>
												<p>drawer5...</p>
												<p>drawer5...</p>
												<p>drawer5...</p>
												<p>drawer5...</p>
											</template>
										</bran-drawer>
									</template>
								</bran-drawer>
							</template>
						</bran-drawer>


					</template>
				</bran-drawer>
			</template>
		</bran-drawer>
	</div>
	<script src="http://localhost:3050/app.js"></script>
	<script src="http://localhost:3100/app.js"></script>
</body>

</html>
